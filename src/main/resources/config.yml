# WelcomeMat Lite Configuration
# Simple, lightweight join/leave messages, titles, and sounds.

delays:
  # Delay in ticks before showing messages/titles/sounds after join (20 ticks = 1 second)
  # Useful to ensure the player has fully loaded into the world.
  join-ticks: 20

# If a player has any of these permissions, the join message will NOT be broadcasted.
# Useful for admins joining in vanish or silent mode.
suppress-permissions:
  - "welcomemat.silent"
  - "essentials.silentjoin"
  - "cmi.silentjoin"
  - "vanish.vanish"

messages:
  join:
    enabled: true
    text: "&e%player_name% &ajoined the game"
  first-join:
    enabled: true
    text: "&dWelcome %player_name% to the server for the first time!"
  leave:
    enabled: true
    text: "&e%player_name% &cleft the game"

titles:
  join:
    enabled: true
    title: "&6Welcome!"
    subtitle: "&eEnjoy your stay"
    fade-in: 10
    stay: 70
    fade-out: 20

sounds:
  join:
    enabled: true
    # Use ENTITY_PLAYER_LEVELUP for modern versions, LEVEL_UP for older ones if needed.
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.0
